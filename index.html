<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="node_modules/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>

<div class="container">
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
  			<h1 class="page-header">Weather App</h1>

  			<div id="info-book"></div>
  			
  			<h3 class="subtitle">City Weather</h3>
  			<form>
  				<div class="form-group">
			    <input type="text" class="form-control" id="city" placeholder="City">
			  	</div>
			  	<button type="button" class="btn btn-primary">Go!</button>
  			</form>
		</div>
	</div>

	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<h2 id="city-weather"></h2>
			<p id="comment"></p>
		</div>
	</div>
</div>


<script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="node_modules/handlebars/dist/handlebars.min.js"></script>

<script id="weather-template" type="text/x-handlebars-template">
  <div class="panel panel-default" class="row">
  	<div class="panel-body">
    	<h2>The Temp in {{city}} is {{temp}} Celsius</h2>
    	<div class="comment"></div>
    	<input id="userComment" class="form-control" type="text" placeholder="Comment about the weather in {{city}}"/>
        <button id="postCommBtn" class="btn btn-success" type="button">Comment</button>
    </div>
  </div>
</script>

<script id="comment-template" type="text/x-handlebars-template">
  <div class="panel panel-default" class="row">
  	<div class="panel-body">
    	<h4 id="postComm">{{comment}}</h4>
    </div>
  </div>
</script>


<script type="text/javascript" src="script.js"></script>
</body>
</html>
